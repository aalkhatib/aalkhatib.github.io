<!DOCTYPE html>
<html>
	<head>
		<title>Fancify Shamcify</title>

		<!-- link to your script file here -->
		<script src="fancifymytext.js"></script>

	</head>

	<body>
		<h1 style="color: darkred;">Fancify my Text</h1>
		
		<!-- Your UI controls go here -->
		<fieldset>
			<legend style="color: indigo;">Text</legend>
				<textarea id="font" rows="4" cols="30"> </textarea>
		</fieldset>

		<fieldset>
			<legend>Fancify</legend>
				<button style="color: red;" style="font-size: xx-large;" onclick=bigger()>Bigger!</button>
				<button style="color: midnightblue;" style="font-size: small;" onclick=smaller()>Smaller!</button>
				<br> <br>
				<button style="color: palevioletred;" style="font-size: x-large;" onclick=moo()>MOO!</button>
				<button style="color: rgb(78, 0, 129);" style="font-size: x-small;" onclick=woo()>woo!</button>
				<button style="color: rgb(48, 197, 2);" onclick=undo()>Undo</button>
				<br> <br>
				<input type="radio" id="FancyShmancy" onchange="fancy()" name="moods" value="FancyShmancy">
				<label for="FancyShmancy">Fancy-Shmancy</label><br>
				<input type="radio" id="BoringBetty" onchange="boring()" name="moods" value="BoringBetty">
				<label for="BoringBetty">Boring-Betty</label><br>
		</fieldset>
		<script>
			hello();					// display method on every page refresh	
		</script>
	</body>
</html>
